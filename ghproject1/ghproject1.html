<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>

    <link rel="stylesheet" href="ghproject1.css" type="text/css" />
  </head>
  <body>
      <div id="chess-container">
          <h1 class="chesstext">Chessboard</h1>
          <p class="chesstext2">(put cursor on a square)</p>
          <div class="chess-box">

                <div class="chess-notation">

                    <div class="notation">2</div>
                    <div class="notation">3</div>
                    <div class="notation">4</div>
                    <div class="notation">5</div>
                    <div class="notation">6</div>
                    <div class="notation">7</div>
                    <div class="notation">8</div>
                </div>

                <div class="board">
                    <div class="square"><img src="img/002-rook.png" alt="rook" class="piece-rook pieces-img"></div>

                    <div class="square2"><img src="img/005-queen.png" alt="queen" class="piece-queen pieces-img"></div>

                    <div class="square2"><img src="img/001-pawn.png" alt="pawn" class="piece-pawn pieces-img"></div>

                    <div class="square2"><img src="img/001-pawn.png" alt="pawn" class="piece-pawn pieces-img"></div>
                    <div class="square"><img src="img/001-pawn.png" alt="pawn" class="piece-pawn pieces-img"></div>

                    <div class="square2 b6"><p class="sq-b6 sq-p">b6</p></div>
                    <div class="square c6"><p class="sq-c6 sq-p">c6</p></div>
                    <div class="square2 d6"><p class="sq-d6 sq-p">d6</p></div>
                    <div class="square e6"><p class="sq-e6 sq-p">e6</p></div>
                    <div class="square2 f6"><p class="sq-f6 sq-p">f6</p></div>
                    <div class="square g6"><p class="sq-g6 sq-p">g6</p></div>
                    <div class="square2 h6"><p class="sq-h6 sq-p">h6</p></div>

                    <div class="square2 a5"><p class="sq-a5 sq-p">a5</p></div>
                    <div class="square b5"><p class="sq-b5 sq-p">b5</p></div>

                    <div class="square d5"><p class="sq-d5 sq-p">d5</p></div>

                    <div class="square2"><img src="img/02-pawn.png" alt="pawn" class="piece-pawn pieces-img"></div>
                    <div class="square"><img src="img/02-pawn.png" alt="pawn" class="piece-pawn pieces-img"></div>
                    <div class="square2"><img src="img/02-pawn.png" alt="pawn" class="piece-pawn pieces-img"></div>
                    <div class="square"><img src="img/02-pawn.png" alt="pawn" class="piece-pawn pieces-img"></div>
                    <div class="square2"><img src="img/02-pawn.png" alt="pawn" class="piece-pawn pieces-img"></div>
                    <div class="square"><img src="img/02-pawn.png" alt="pawn" class="piece-pawn pieces-img"></div>
                    <div class="square2"><img src="img/02-pawn.png" alt="pawn" class="piece-pawn pieces-img"></div>

                    <div class="square"><img src="img/01-knight.png" alt="knight" class="piece-knight pieces-img"></div>
                    <div class="square2"><img src="img/04-bishop.png" alt="bishop" class="piece-bishop pieces-img"></div>
                    <div class="square"><img src="img/06-queen.png" alt="queen" class="piece-queen pieces-img"></div>
                    <div class="square2"><img src="img/03-king.png" alt="king" class="piece-king pieces-img"></div>
